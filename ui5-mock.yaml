# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.eshipjetcopy.zeshipjetcopy
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: https://sapdemo.eshipjet.com:44300
            client: '200'
            destination: Eshipjet-ESJ
            authenticationType: BasicAuthentication
          - path: /sap
            url: https://sapdemo.eshipjet.com:44300
            client: '200'
            destination: Eshipjet-ESJ
            authenticationType: BasicAuthentication
          - path: /sap/opu/odata/ESHIPJET/MANFEST_SRV/
            url: https://sapdemo.eshipjet.com:44300
            client: '200'
            destination: Eshipjet-ESJ
            authenticationType: BasicAuthentication
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            path: /sap
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/sap/ZCDS_DLVR_DATA_CDS/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/ESHIPJET/CREATE_HU_SRV/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/sap/API_OUTBOUND_DELIVERY_SRV;v=0002/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/ESHIPJET/MANIFEST_SRV/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/ESHIPJET/CARRIERS_SRV/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/ESHIPJET/MF_LOGS_SRV/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/ESHIPJET/PLANT_CDS/
          - url: https://sapdemo.eshipjet.com:44300
            client: '200'
            authenticationType: BasicAuthentication
            destination: Eshipjet-ESJ
            path: /sap/opu/odata/sap/API_PRODUCT_SRV/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.eshipjetcopy.zeshipjetcopy
        ui5Theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/ESHIPJET/MANFEST_SRV
            metadataPath: ./webapp/localService/MANFEST_SRV1/metadata.xml
            mockdataPath: ./webapp/localService/MANFEST_SRV1/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZCDS_DLVR_DATA_CDS
            metadataPath: ./webapp/localService/ZCDS_DLVR_DATA_CDS/metadata.xml
            mockdataPath: ./webapp/localService/ZCDS_DLVR_DATA_CDS/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ESHIPJET/CREATE_HU_SRV
            metadataPath: ./webapp/localService/CREATE_HU_SRV/metadata.xml
            mockdataPath: ./webapp/localService/CREATE_HU_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/API_OUTBOUND_DELIVERY_SRV;v=0002
            metadataPath: ./webapp/localService/sapS4cloud/metadata.xml
            mockdataPath: ./webapp/localService/sapS4cloud/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ESHIPJET/MANIFEST_SRV
            metadataPath: ./webapp/localService/MANIFEST_SRV/metadata.xml
            mockdataPath: ./webapp/localService/MANIFEST_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ESHIPJET/CARRIERS_SRV
            metadataPath: ./webapp/localService/CARRIERS_SRV/metadata.xml
            mockdataPath: ./webapp/localService/CARRIERS_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ESHIPJET/MF_LOGS_SRV
            metadataPath: ./webapp/localService/MF_LOGS_SRV/metadata.xml
            mockdataPath: ./webapp/localService/MF_LOGS_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ESHIPJET/PLANT_CDS
            metadataPath: ./webapp/localService/PLANT_CDS/metadata.xml
            mockdataPath: ./webapp/localService/PLANT_CDS/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/API_PRODUCT_SRV
            metadataPath: ./webapp/localService/API_PRODUCT_SRV/metadata.xml
            mockdataPath: ./webapp/localService/API_PRODUCT_SRV/data
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/ZCDS_DLVR_DATA_CDS/ZCDS_DLVR_DATA_CDS_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZCDS_DLVR_DATA_CDS_VAN',Version='0001')/$value/
          - localPath: ./webapp/localService/PLANT_CDS/ESHIPJET_PLANT_CDS_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='%2FESHIPJET%2FPLANT_CDS_VAN',Version='0001')/$value/
          - localPath: ./webapp/localService/API_PRODUCT_SRV/API_PRODUCT_ANNO_MDL.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='API_PRODUCT_ANNO_MDL',Version='0001')/$value/
